<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Carrito de Compras</h1>

    <div class="libro-container">
      <img src="libro1 (6).jpeg" alt="Libro 1">
      <label for="cantidadLibro1">Cantidad Libro 1:</label>
      <input type="number" id="cantidadLibro1" value="0" min="0">
      <span id="subtotalLibro1">$0</span>
    </div>

    <div class="libro-container">
      <img src="libro2.jpeg" alt="Libro 2">
      <label for="cantidadLibro2">Cantidad Libro 2:</label>
      <input type="number" id="cantidadLibro2" value="0" min="0">
      <span id="subtotalLibro2">$0</span>
    </div>

    <div class="total-container">
      <h3>Total de la Venta: <span id="totalVenta">$0</span></h3>
    </div>
  </div>

  <script src="carrito.js"></script>
</body>
</html>
